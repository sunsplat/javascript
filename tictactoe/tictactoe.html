<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe - Ellen's game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">

  </head>
  <body>
    <div class="header">
        <h1>Play Tic Tac Toe with me!</h1>
    </div>
    <div class="container-fluid">
      <div class="grid">
        <div class="row top-row">
          <div class="col-xs-4 cell" id="a1">
          </div>
          <div class="col-xs-4 cell middle-column" id="a2">
          </div>
          <div class="col-xs-4 cell" id="a3">
          </div>
        </div>
        <div class="row middle-row">
          <div class="col-xs-4 cell" id="b1">
          </div>
          <div class="col-xs-4 cell middle-column" id="b2">

          </div>
          <div class="col-xs-4 cell" id="b3">
          </div>
        </div>
        <div class="row bottom-row">
          <div class="col-xs-4 cell" id="c1">
          </div>
          <div class="col-xs-4 cell middle-column" id="c2">
          </div>
          <div class="col-xs-4 cell" id="c3">
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="tictactoe.js"></script>
  </body>
</html>
