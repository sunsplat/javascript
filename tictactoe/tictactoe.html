<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe - Ellen's game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">


    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="tictactoe.js"></script>

  </head>

  <body>

    <div class="header">
        <h1>Play Tic Tac Toe!</h1>
    </div>

    <div class="prompt">
        <h1>Choose....wisely!</h1>
        <button class="btn btn-warning" value="X" id="X-btn">I choose X</button>
        <button class="btn btn-warning" value="O" id="O-btn">I choose O</button>
    </div>

    <div class="container-fluid" id="grid">
      <div class="grid">
        <div class="row top-row">
          <div class="col-xs-4 cell" id="0">
          </div>
          <div class="col-xs-4 cell middle-column" id="1">
          </div>
          <div class="col-xs-4 cell" id="2">
          </div>
        </div>
        <div class="row middle-row">
          <div class="col-xs-4 cell" id="3">
          </div>
          <div class="col-xs-4 cell middle-column" id="4">
          </div>
          <div class="col-xs-4 cell" id="5">
          </div>
        </div>
        <div class="row bottom-row">
          <div class="col-xs-4 cell" id="6">
          </div>
          <div class="col-xs-4 cell middle-column" id="7">
          </div>
          <div class="col-xs-4 cell" id="8">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
